<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>{dede:field name='typename'/}-{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:global.cfg_keywords/}">
<meta name="description" content="{dede:global.cfg_description/}">
<link type="text/css" rel="stylesheet" href="{dede:global.cfg_templets_skin/}/css/style.css">
<link type="text/css" rel="stylesheet" href="{dede:global.cfg_templets_skin/}/css/flexslider.css">
<link type="text/css" rel="stylesheet" href="{dede:global.cfg_templets_skin/}/css/jquery.fancybox.css">
<script src="{dede:global.cfg_templets_skin/}/js/jquery-1.7.2.min.js"></script>
<script src="{dede:global.cfg_templets_skin/}/js/jQuery.BlackAndWhite.min.js"></script>
<script src="{dede:global.cfg_templets_skin/}/js/jquery.easing-1.3.min.js"></script>
<script src="{dede:global.cfg_templets_skin/}/js/jquery.fancybox.pack.js"></script>
<script src="{dede:global.cfg_templets_skin/}/js/jquery.flexslider-min.js"></script>
<script src="{dede:global.cfg_templets_skin/}/js/jquery.isotope.min.js"></script>
<script src="{dede:global.cfg_templets_skin/}/js/jquery.jcarousel.min.js"></script>
<script src="{dede:global.cfg_templets_skin/}/js/jquery.touchSwipe.min.js"></script>
<script src="{dede:global.cfg_templets_skin/}/js/respond.min.js"></script>
<script src="{dede:global.cfg_templets_skin/}/js/selectnav.min.js"></script>
<script src="{dede:global.cfg_templets_skin/}/js/custom.js"></script>
</head>
<body>
<!-- Main Container -->
<div id="body-wrapper"> {dede:include filename="head.htm"/}
  <table width="100%" border="0" align="center">
    <tbody>
      <tr>
        <td><!-- /Header --> 
          <!-- Content -->
          
          <div id="content" class="container clearfix">
            <h1 class="page-title-inner"><span class="section-title">{dede:field name='typename'/}</span> We offer a<br>
              special <span class="accent">advertising scheme</span></h1>
          </div></td>
      </tr>
    </tbody>
  </table>
  <table width="100%" border="0">
    <tbody>
      <tr>
        <td><!-- Main Container -->
          
          <div id="body-wrapper"> 
            <!-- Content -->
            <div id="content" class="container clearfix"> {dede:field.content/} </div>
          </div></td>
      </tr>
    </tbody>
  </table>
  <table width="100%" border="0">
    <tbody>
      <tr>
        <td>&nbsp;</td>
      </tr>
    </tbody>
  </table>
  {dede:include filename="footer.htm"/} </div>
</body>
</html>
